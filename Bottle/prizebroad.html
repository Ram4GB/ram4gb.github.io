<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@icon/themify-icons@1.0.1-alpha.3/themify-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="mySnow" class="snowflakes" aria-hidden="true">
    </div>
    <div class="form">
        <div style="text-align: center;">
            <h2 style="color: #b20c2f; font-weight: bolder;">RULE OF POINT</h2>
            <img src="/Bottle/images/NoPhoneChallenge.png" style="width: 100%;padding-bottom: 20px;">
            <button type="button" onclick="window.location.assign('/Bottle/register.html')" class="btn" style="border-radius: 30px;background-color: #b20c2f; color: #ffffff;padding: 10px 15px;">REGISTER HERE</button>  
        </div>
        <br>
        <div class="container animated animatedFadeInUp fadeInUp" >
            <div class="card-group" >
                  <div class="card" style="background-color:RGBA(255,33,51,0.3)">
                  <h5 class="card-title" style="margin: auto;padding: 10px 0;font-weight: bolder;color: #b20c2f;">5 WILSON PEAK TRIP</h5>
                  <img src="/Bottle/images/Wilson-Peak-View-2.jpg" class="card-img-top swing" style="margin: auto;width: 90%; height: auto ;">
                  <div class="card-body">
                    <h5 class="card-title" style="font-weight: bolder;">FIRST 5 WINNERS</h5>
                    <p class="card-text" style="font-weight: bolder;">10000 POINTS = 100 CHALLENGES</p>
                  </div>
                </div>
                <div class="card" style="background-color: RGBA(0,112,190,0.18);">
                  <h5 class="card-title" style="margin: auto;padding: 10px 0;font-weight: bolder;">500 CRATES OF BEER</h5>
                  <img src="/Bottle/images/thungbia.png" class="card-img-top swing" style="margin: auto;width: 100%; height: auto ;">
                  <div class="card-body">
                    <h5 class="card-title" style="font-weight: bolder;">FIRST 500 WINNERS</h5>
                    <p class="card-text" style="font-weight: bolder;">1000 POINTS = 10 CHALLENGES</p>
                  </div>
                </div>
                <div class="card" style="background-color: RGBA(0,112,190,0.18);">
                    <h5 class="card-title" style="margin: auto;padding: 10px 0;font-weight: bolder;">1000 BOTTLES OF BEER</h5>
                    <img src="/Bottle/images/bottle.png" class="card-img-top swing" style="margin: auto;width: 40%; height: auto ;">
                    <div class="card-body">
                      <h5 class="card-title" style="font-weight: bolder;">FIRST 1000 WINNERS</h5>
                      <p class="card-text" style="font-weight: bolder;">500 POINTS = 5 CHALLENGES</p>
                    </div>
                  </div>
              </div>
        </div>
              
    </div>
    
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous"></script>
        
    <script src="./index.js"></script>
</body>
</html>

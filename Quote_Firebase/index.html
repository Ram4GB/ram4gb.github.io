<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nova+Mono|Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link rel="stylesheet" href="animate.css" />
    <title>Firebase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hall of fame</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="content">
      <div class="container-fluid">
        <h3>List Quotes</h3>
        <div class="row" id="container"></div>
      </div>
    </div>
    <div class="overplay hide">
      <div class="content-overplay">
        <div class="row">
          <div class="col-12" style="margin-bottom: 10px;cursor: pointer;">
            <div id="close-button" class="close">x</div>
          </div>
        </div>
        <form id="my-form">
          <div class="row form-item">
            <div class="col-lg-3"><label for="author">Image:</label></div>
            <div class="col-lg-9">
              <input accept="image/*" id="image" name="image" type="file" />
            </div>
          </div>
          <div class="row form-item">
            <div class="col-lg-3"><label for="author">Author:</label></div>
            <div class="col-lg-9">
              <input
                id="author"
                name="author"
                type="text"
                placeholder="Author..."
                autocomplete="off"
              />
            </div>
          </div>
          <div class="row form-item">
            <div class="col-lg-3">
              <label for="description">Description:</label>
            </div>
            <div class="col-lg-9">
              <textarea
                style="width: 100%;border: 1px solid #dfdfdf;resize: none;"
                id="description"
                name="description"
                type="text"
                autocomplete="off"
                placeholder="Description..."
                cols="30"
              >
              </textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-12 offset-lg-3">
              <button
                id="btn-submit"
                type="submit"
                class="btn btn-primary w-100"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="create-overplay">
      <div id="create-new" class="create-overplay-content">
        <i class="fas fa-file"></i>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
    <script>
      new WOW().init()
    </script>
  </body>
</html>

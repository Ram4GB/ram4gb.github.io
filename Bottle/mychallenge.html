<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" />
        
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="mySnow" class="snowflakes" aria-hidden="true">
    </div>
    <div class="form" style="padding: 0px;">
        <div class="container" style="padding: 27px; display: flex; flex-direction: column; justify-content: center;">
            <!-- <h3 style="color: #fff; font-size: 27px; font-weight: bold;">#NOPHONECHALLENGE</h3> -->
            <img id="NoPhoneChallenge" style="display: block; margin: 0px auto 20px auto" src="/Bottle/images/NoPhoneChallenge.png" alt="no images">
            <p id="nameChallenge" style="color: #fff; font-size: 30px; font-weight: bold; text-align: center; margin-top: 0px; padding: 10px 10px; text-transform: uppercase;"></p>
            <p id="scoreChallenge" class="blue" style="font-size: 25px; font-weight: bold; text-align: center; margin-top: 20px; border: 5px solid #fff; padding: 20px 10px;"></p>
            <button type="button" id="startChallenge" class="red btn" style="border-radius: 30px;font-size: 25px; font-weight: bold; text-align: center; margin-top: 20px; border: 2px solid #fff; padding: 6px; cursor: pointer; background: none; width: 100px; display: block;margin: auto; text-transform: uppercase;">Start</button>
            <p id="checkDone" class="red" style="font-size: 25px; font-weight: bold; text-align: center; margin-top: 20px; border: 5px solid #fff; padding: 20px 10px; cursor: pointer;">Check success</p>
        </div>
        
        <div style="justify-content: space-between; display: flex;">
            <!-- <a style="font-weight: bold;color: #111;" href="/Bottle/ranking.html">Ranking</a> -->
            <a style="font-weight: bold; opacity: 0.7; text-transform: uppercase;" class="gray" href="/Bottle/ranking.html">Ranking</a>
            <!-- <a style="font-weight: bold; opacity: 0.7; text-transform: uppercase;" class="gray" href="/ranking.html">Ranking</a> -->
            <a href="#" style="font-weight: bold; opacity: 0.7; text-transform: uppercase;" class="gray" id="logoutLink" >Logout</a>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous"></script>
        
    <script src="./index.js"></script>
</body>
</html>

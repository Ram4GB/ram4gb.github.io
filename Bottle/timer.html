<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" />
        
    <link rel="stylesheet" href="./index.css">

<body>
    <div id="mySnow" class="snowflakes" aria-hidden="true">
    </div>
    <div class="form timer">
        <!-- <h3 style="font-weight: bold;text-align: center;margin-bottom: 20px;">#NOPHONECHALLENGE</h3> -->
        <img id="NoPhoneChallenge" style="display: block; margin: 0px auto 20px auto" src="/Bottle/images/NoPhoneChallenge.png" alt="no images">
        <h3 class="red" style="text-align: center; font-weight: bold; text-transform: uppercase;font-size: 30px;">I dare you!!!</h3>
        <div class="d-flex wrap-border" style="justify-content: center; align-items: flex-end;">
            <div class="border-bottom" style="text-align: center;">
                <h3>MINUTE</h3>
                <input class="border-bottom input" style="width: 120px; text-align: center; padding: 8px 10px; opacity: 0.5; outline: none; border: none;" type="number" id="minute">
            </div>
            <div style="font-size: 50px;">:</div>
            <div class="border-bottom" style="text-align: center;">
                <h3>SECOND</h3>
                <input class="border-bottom input" style="width: 120px; text-align: center; padding: 8px 10px; opacity: 0.5; outline: none; border: none" type="number" id="second">
            </div>
        </div>
        <!-- <p style="text-align: center; opacity: 0;" id="timeEnd"></p> -->
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <button type="button" id="startMyChallenge" class="btn oh-my-button">Start Challenge</button>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <!-- <button type="button" onclick="window.location.assign('/Bottle/mychallenge.html')" class="btn">Back</button> -->
            <button type="button" onclick="window.location.assign('/Bottle/mychallenge.html')" class="btn oh-my-button">Back</button>
        </div>
    </div>
    
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
    
</body>
